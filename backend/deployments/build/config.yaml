redis:
  addr: "redis:6379"
  password: "123456"
  db: 0
  pool_size: 10
  min_idle_conns: 2

kafka:
  addr:
    - "kafka:9092"
  producerAck: "WaitForLocal"
  compressType: "none"

database:
  driver: "mysql"
  dsn: "root:123@tcp(mysql:3306)/abd?charset=utf8mb4&parseTime=True&loc=Local"
  max_open_conns: 25
  max_idle_conns: 10

server:
  http_addr: ":8080"           # Gin HTTP 服务端口
  metrics_addr: ":9090"        # Prometheus 指标端口

websocket:
  addr: ":8082"                # WebSocket 服务端口
  max_conn_num: 10000          # 最大连接数
  write_buffer_size: 4096      # 写缓冲区大小
  handshake_timeout: 5         # 握手超时(秒)

snowflake:
  machine_id: 1

app:
  log_level: "info"
  jwt_signing_key: "replace-with-secret"