global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # Backend application metrics
  - job_name: 'backend'
    static_configs:
      - targets: ['backend:8080']
    metrics_path: /metrics

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
